<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style\contact.css"
    />
    <title>Barbearia Alura - Contato</title>
    <script
      src="https://kit.fontawesome.com/2f5ce14514.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav
      class="flex flex-row flex-wrap align-center justify-center bg-gold w-full text-relaxed uppercase w-full"
    >
      <img
        src="media\logo-branco.png"
        alt="Logo da Barbearia Alura"
        class="logo"
      />
      <ul
        class="align-center justify-center no-dots flex flex-row flex-wrap h-full my-auto"
      >
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Produtos</a></li>
        <li><a href="contact.html">Contato</a></li>
      </ul>
    </nav>
    <main class="flex flex-col items-center justify-center">
      <div class="flex flex-row">
        <form class="flex flex-col my-1 mb-9 my-10">
          <label
            for="workingHours"
            class="text-center"
            ><h3>Hor치rio de Funcionamento</h3></label
          >
          <table id="workingHours">
            <thead>
              <tr>
                <th>Dia</th>
                <th>Hor치rio</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Segunda</td>
                <td>8h ~ 20h</td>
              </tr>
              <tr>
                <td>Quarta</td>
                <td>8h ~ 20h</td>
              </tr>
              <tr>
                <td>Sexta</td>
                <td>8h ~ 20h</td>
              </tr>
            </tbody>
          </table>
          <label
            class="my-1"
            for="nomesobrenome"
            >Nome e sobrenome</label
          >
          <input
            type="text"
            id="nomesobrenome"
            class="my-1"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="my-1"
            required
          />

          <label for="telefone">Telefone</label>
          <input
            type="tel"
            id="telefone"
            class="my-1"
          />
          <label for="mensagem">Mensagem</label>
          <textarea
            id="mensagem"
            placeholder="Digite sua mensagem"
            required
          ></textarea>
          <fieldset class="my-1">
            <legend>Como prefere o nosso contato?</legend>
            <label for="radio-email">
              <input
                type="radio"
                name="contato"
                value="email"
                id="radio-email"
              />
              Email
            </label>

            <label for="radio-telefone">
              <input
                type="radio"
                name="contato"
                value="telefone"
                id="radio-telefone"
              />
              Telefone
            </label>

            <label
              for="radio-whatsapp"
              checked
            >
              <input
                type="radio"
                name="contato"
                value="whatsapp"
                id="radio-whatsapp"
              />
              WhatsApp
            </label>
          </fieldset>
          <fieldset class="my-1 flex flex-row items-center">
            <legend class="ml-0">
              Qual hor치rio prefere ser atendido?
              <select
                class="ml-0"
                required
              >
                <option>Manh칚</option>
                <option>Tarde</option>
                <option>Noite</option>
              </select>
            </legend>
          </fieldset>
          <label
            class="ml-0"
            checked
          >
            <input
              type="checkbox"
              class="ml-0"
            />
            Gostaria de receber nossas novidades por email?
          </label>

          <input
            type="submit"
            value="Enviar formul치rio"
            class="my-1"
          />
        </form>
      </div>

      <footer
        class="flex flex-row align-center justify-center bg-gold w-screen"
      >
        <span class="my-auto">Made with 游눘 by Thomas Verderesi.</span>
        <!-- prettier-ignore -->
        <a href="http://github.com/tverderesi" class="icon my-auto"><i class="fa-brands fa-github-alt"></i></a>
        <a
          href="http://twitter.com/tverderesi_dev"
          class="icon my-auto"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/thomas-verderesi-99645073/"
          class="icon my-auto"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
      </footer>
    </main>
  </body>
</html>
